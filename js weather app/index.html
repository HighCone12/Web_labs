<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
	
    <main class="weather">

        <form action="" class="form" id="form">
            <input type="text" class="form_input" placeholder="Enter city name">
            <button class="form_btn">
                <img src="./img/ui/search.svg" alt="Search">
            </button>
        </form>

        <div class="weather_info">
            <img src="./img/weather/cloudy.svg" alt="Weather" class="weather_img">
            <div class="weather_temp">22Â°c</div>
            <div class="weather_city">New York</div>
        </div>

        <section class="weather_details">
            <section class="details">
                <img src="./img/ui/humidity.svg" alt="" class="details_img">
                <div class="details_value">50%</div>
                <div class="details_title">Humidity</div>
            </section>

            <section class="details">
                <img src="./img/ui/wind_speed.svg" alt="" class="details_img">
                <div class="details_value">10 km/h</div>
                <div class="details_title">Wind speed</div>
            </section>
        </section> 

    </main>

    <script scr="js/main.js"></script>

</body>
</html>
